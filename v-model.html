<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="vue.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model='msg'>
      <p>{{msg}}</p>
    </div>     
  </body>
  <script type="text/javascript">
    var message = "hello";
    new Vue({
      el:'#app',
      data:{
        msg:message
      }
    })
  </script>
</html>
